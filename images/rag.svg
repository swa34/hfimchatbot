<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="400" height="200" fill="#F0F8FF"/>

<!-- User Query -->
<rect x="20" y="80" width="80" height="40" rx="8" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
<text x="60" y="105" fill="#ffffff" font-size="14" font-weight="bold" text-anchor="middle">User Query</text>

<!-- Arrow to RAG System -->
<line x1="105" y1="100" x2="145" y2="100" stroke="#007bff" stroke-width="3" marker-end="url(#arrowhead)"/>

<!-- RAG System Box -->
<rect x="150" y="50" width="100" height="100" rx="12" fill="#14b8a6" stroke="#0f766e" stroke-width="2"/>
<text x="200" y="85" fill="#ffffff" font-size="14" font-weight="bold" text-anchor="middle">RAG</text>
<text x="200" y="105" fill="#ffffff" font-size="12" text-anchor="middle">System</text>
<path d="M160 125H240" stroke="#ffffff" stroke-width="1" stroke-dasharray="2 2"/>
<text x="200" y="140" fill="#ffffff" font-size="10" text-anchor="middle">Retrieval + Augmentation</text>

<!-- Knowledge Base (Cloud) -->
<path d="M190 40C170 40 160 20 180 20C200 20 210 40 230 40C250 40 260 60 240 60C220 60 210 40 190 40Z" fill="#99f6e4" stroke="#0f766e" stroke-width="1"/>
<text x="200" y="35" fill="#0f766e" font-size="10" text-anchor="middle">Knowledge Base</text>
<line x1="200" y1="50" x2="200" y2="60" stroke="#0f766e" stroke-width="2" marker-end="url(#smallArrowhead)"/>


<!-- Arrow from RAG to LLM -->
<line x1="255" y1="100" x2="295" y2="100" stroke="#007bff" stroke-width="3" marker-end="url(#arrowhead)"/>

<!-- LLM Box -->
<rect x="300" y="80" width="80" height="40" rx="8" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
<text x="340" y="105" fill="#ffffff" font-size="14" font-weight="bold" text-anchor="middle">LLM</text>

<defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#007bff" />
    </marker>
    <marker id="smallArrowhead" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
        <polygon points="0 0, 6 2, 0 4" fill="#0f766e" />
    </marker>
</defs>
</svg>
